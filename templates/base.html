{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles2.css' %}">
{#    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">#}
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <a href="{% url 'dashboard' %}" class="logo">
        <div class="logo-name"><span>Docs</span>Share</div>
    </a>
    <ul class="side-menu">
        <li><a href="{% url 'dashboard' %}"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
        <li><a href="{% url 'documents' %}"><i class='bx bx-message-square-dots'></i>All Documents</a></li>
        <li><a href="{% url 'document' %}"><i class='bx bx-message-square-dots'></i>Add Document</a></li>
        <li><a href="{% url 'editprofile' %}"><i class='bx bx-cog'></i>Settings</a></li>
    </ul>
    <ul class="side-menu">
        {% if user.is_authenticated %}
        <li>
            <a href="{% url 'logout' %}" class="logout">
                <i class='bx bx-log-out-circle'></i>
                Logout
            </a>
        </li>
        {% endif %}
    </ul>
</div>
<!-- End of Sidebar -->

{% block content %}

{% endblock %}

<script src="https://kit.fontawesome.com/a81368914c.js"></script>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/document.js' %}"></script>


</body>
</html>
